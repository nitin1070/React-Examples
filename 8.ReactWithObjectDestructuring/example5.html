<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Object Destructuring</title>
		<script>
			let employee = {
				id: 101,
				name: { firstName: "Anil", secName: "Sharma" },
			};
			let {
				name: { firstName, secName },
			} = employee;
			document.write(`${firstName},${secName}`);
		</script>
	</head>
	<body></body>
</html>
