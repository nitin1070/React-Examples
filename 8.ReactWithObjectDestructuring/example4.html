<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Object Destructuring</title>
		<script>
			let person = { age: 24, name: "sumit", sal: 35000 };
			let { age: x, name: y, sal: z } = person;
			document.write(`${x},${y},${z}`);
		</script>
	</head>
	<body></body>
</html>
