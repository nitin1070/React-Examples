      <div id="root"></div>
		<script type="text/babel">

            function getRandomNumber(){
                  let arr = [2,1,45,5,6,7, 23,4,10,50,8,3];
                  let index = Math.floor(Math.random()*arr.length);
                  return arr[index];


            }
			function MyApp() {
                let random = getRandomNumber();
                let msg="";
                 if(random%2==0){
                    msg="Number is Even";
                 }
                 else{
                    msg="Number is odd";
                 }
                 return (
                    <div>
                       <p>Numbert is  {random}</p>
                        {msg}
                        </div>
                 );

			}
        
            ReactDOM.render(<MyApp/>,document.querySelector("#root"));

		
		</script>
