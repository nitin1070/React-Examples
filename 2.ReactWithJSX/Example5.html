    <body>
         <div id="root"></div>
        
       <script type="text/babel">
			function MyApp() {
				let myElement =  (
                <div>
                        <h1>We can also execute an mathematic expression using JSX      </h1>
                        <h3>Sum of 100 + 50 is = {100+50}</h3>
                    </div>

                    
                );
                return myElement;
				
			}

			ReactDOM.render(<MyApp/>,document.querySelector("#root")) // we can direclty call the react element return function , its called fully component based approach in React
			
		</script>
    </body>
