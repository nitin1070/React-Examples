    <title>Array Destructuring</title>
<script>
   function calculate(a,b){
    let x = a+b;
    let y =a-b;
    return [x,y];
   }
   let sum, diff;
    [sum,diff]=calculate(5,4);
     document.write(`sum is ${sum}<br> dif is ${diff}`);

</script>
