<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example 22</title>
		<script>
			class Vehicle {
				constructor() {
					document.write("Vehicle constructed....<br>");
				}
				accelerate() {
					document.write("accelerating....<br>");
				}
			}
			class Car extends Vehicle {
				constructor() {
					super(); // This line is compulsory
					this.color = "darkBlue"; //Now it will work

					document.write("Car constructed....<br>");
				}
				reverse() {
					document.write("reversing....<br> " + this.color);
				}
			}
			let brezza = new Car();
			brezza.accelerate();
			brezza.reverse();
		</script>
	</head>
	<body></body>
</html>
