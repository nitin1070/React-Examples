<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example 9</title>
		<script>
			class Emp {
				constructor() {
					this.ename = "Ravi";
					this.salary = 20000;
				}
			}
			let e1 = new Emp();
			document.write(`${e1.ename},${e1.salary}`);
			let e2 = new Emp();
			document.write(`<br>${e2.ename},${e2.salary}`);
		</script>
	</head>
	<body></body>
</html>
