<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example 24</title>
		<script>
			class Emp {
				constructor(ename, salary) {
					this.ename = ename;
					this.salary = salary;
				}
				toString() {
					return `name:${this.ename},salary:${this.salary}`;
				}
			}
			class Manager extends Emp {}
			let boss = new Manager("Ajay", 50000);
			document.write(`${boss}`);
		</script>
	</head>
	<body></body>
</html>
