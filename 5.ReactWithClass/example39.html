<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example 38</title>
		<script>
			class Data {
				#b; //This is compulsory
				constructor(a, b) {
					this.a = a;
					this.#b = b;
				}
				show() {
					document.write(`a=${this.a}<br>`);
					document.write(`b=${this.#b}<br>`);
				}
			}
			let obj = new Data(5, 7);
			obj.show();
		</script>
	</head>
	<body></body>
</html>
