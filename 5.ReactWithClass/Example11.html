<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example 11</title>
		<script>
			class Emp {
				constructor(ename, sal) {
					this.ename = ename;
					let salary = sal; // This will make salary as a local var and not property
				}
			}
			let e1 = new Emp("Ravi", 20000);
			document.write(`${e1.ename},${e1.salary}`);
			let e2 = new Emp("Prashant", 40000.0);
			document.write(`<br>${e2.ename},${e2.salary}`);
		</script>
	</head>
	<body></body>
</html>
