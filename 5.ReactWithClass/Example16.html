<!DOCTYPE html>
<html>
    <head>
       <title>Class Example</title>
    </head>
    <body>
          
        
        <script >
                class Vehicle{
                    constructor(){
                        document.write(`Vehicle constructor calling...<br>`);
                    }
                    accelerate(){
                    
                        document.write(`accelarating...<br>`);
                    }
                }
                class Car extends Vehicle{
                    constructor(){
                      
                        super(); // super must call if we want to call the child class constructor
                          this.color="black"; 
                        document.write(`Car constructor calling...<br>`);
                    }
                       reverse(){
                        document.write(`reversing the car...<br>${this.color}`);
                       }
                    
                }
                let slavia = new Car();
                slavia.accelerate();
                slavia.reverse();
                 
                 
        </script>
    </body>
</html>
