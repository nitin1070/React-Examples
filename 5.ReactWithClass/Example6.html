<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example 6</title>
		<script>
			class Emp {}
			let e1 = new Emp();
			e1.ename = "Ravi";
			e1.salary = 50000.0;
			document.write(`${e1.ename},${e1.salary}`);

			let e2 = new Emp();
			e2.ename = "Satish";
			e2.salary = 60000.0;
			document.write(`<br>${e2.ename},${e2.salary}`);
		</script>
	</head>
	<body></body>
</html>
