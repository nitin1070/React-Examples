<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Class Example 14</title>
		<script>
			class Emp {
				constructor(ename, salary) {
					this.ename = ename;
					this.salary = salary;
				}
				raiseSalary(percent) {
					this.salary = this.salary + (this.salary * percent) / 100;
				}
			}
			let e1 = new Emp("Ravi", 20000);
			document.write("Before incrementing salary");
			document.write(`<br>${e1.ename},${e1.salary}`);
			let e2 = new Emp("Ajay", 40000);
			document.write(`<br>${e2.ename},${e2.salary}`);
			e1.raiseSalary(20);
			e2.raiseSalary(30);
			document.write("<br>After incrementing salary");
			document.write(`<br>${e1.ename},${e1.salary}`);
			document.write(`<br>${e2.ename},${e2.salary}`);
		</script>
	</head>
	<body></body>
</html>
