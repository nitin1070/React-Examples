<!DOCTYPE html>

       <title>Class Example 12</title>
    </head>
    <body>
          
        
        <script >
                class Emp{
                    constructor(name, salary){
                        this.name=name;
                        this.salary=salary;
                      
                    }
                     toString(){
                        return `name : ${this.name} :<br> age : ${this.salary}`;
                     }

                 }
                let e1 = new Emp("Nitin",54166);
                document.write(`${e1}`);
                 
                 
        </script>
    </body>
