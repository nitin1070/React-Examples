<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
    <script>
           function display(...args){
                     let name = args.name;
                     let age = args.age;
                 document.write( `name : ${name} <b> age : ${age}`);
           }
           let persion ={name:"nitin",age:24};
           display(persion);
        
         
    </script>
</head>
<body>
    
</body>
</html>
