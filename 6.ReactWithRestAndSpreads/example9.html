<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spread Operator</title>
		<script>
			let arr = [10, 20, 30];
			let brr = [...arr]; // Deep copy
			document.write(`${arr === brr}<br>`);
			arr.push(40);
			brr.forEach((x) => {
				document.write(`${x}<br>`);
			});
		</script>
	</head>
	<body></body>
</html>
