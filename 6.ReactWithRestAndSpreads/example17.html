<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spread Operator</title>
		<script>
			let student1 = {
				roll: 12,
				name: "Sumit",
				marks: { phy: 50, chem: 60, maths: 70 },
			};
			let student2 = { ...student1 }; //Spread operator cannot coypy netsed obj
			document.write(`${student1 === student2}`);
			student2.marks.phy = 100;
			document.write(`<br>${student2.marks.phy}`);
			document.write(`<br>${student1.marks.phy}`);
		</script>
	</head>
	<body></body>
</html>
