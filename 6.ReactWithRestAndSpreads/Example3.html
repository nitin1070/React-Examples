<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
    <script>
           function add(...args){
            let a=args[0];
            let b=args[1];
            let c=a+b;
               document.write(`sum is : ${c}<br>`);
           }
           add(10,30);
           add(30,3,2);
         
    </script>
</head>

</body>
</html>
