    <body>
           <div id="root"></div>
           <script>
            function MyElement(){
                     let div = React.createElement("div",null, React.createElement("h1",null,"Hello React"),React.createElement("p",null,"How are you"));

                   ReactDOM.render(element,div);

           </script>
